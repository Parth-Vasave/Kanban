<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kanban-container">
        <header class="header">
            <h1>üìã My Kanban Board</h1>
            <button class="add-task-btn" onclick="showAddTaskModal()">+ Add Task</button>
        </header>
        
        <div class="kanban-board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h3>üìù To Do</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>
            
            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <h3>üöÄ In Progress</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>
            
            <div class="column" data-status="done">
                <div class="column-header">
                    <h3>‚úÖ Done</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddTaskModal()">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <textarea id="taskDescription" placeholder="Task description (optional)"></textarea>
                <select id="taskPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="taskDueDate" placeholder="Due date (optional)">
                <input type="text" id="taskLabels" placeholder="Labels (comma-separated, optional)">
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
